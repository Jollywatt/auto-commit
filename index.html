<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder history</title>
  <style>
    html {
      font-family: sans-serif;
      background: #a1e5ee;
      color: #014469;
    }
    pre {
      margin: 0;
      padding: 1em;
    }
    #console {
      background: #ffffff;
      border-radius: 15px;
      padding: 0;
      height: calc(100vh - 200px);
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h2>Work history</h2>
  <p>Watching folder <code id="path"></code></p>
  
  <p>
    <details>
    <summary>Settings</summary>
    <p>How often should I make a new version?</p>
    <textarea id="commit-freq"></textarea>
  </details>
  </p>

  <div id="console">
    <pre id="log">Loading...</pre>
  </div>
  <script>
    const ws = new WebSocket('ws://' + location.hostname + ':8765');
    ws.onmessage = function(event) {
      let {path, log, commit_freq} = JSON.parse(event.data);
      document.getElementById('commit-freq').textContent = commit_freq;
      document.getElementById('path').textContent = path;
      document.getElementById('log').textContent = log;
    };
    ws.onopen = function() { console.log('WebSocket connected'); };
    ws.onclose = function() { document.getElementById('log').textContent = 'Disconnected from server.'; };
  </script>
</body>
</html>
